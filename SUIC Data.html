    var fechaInput = document.getElementById('fecha');
    if (fechaInput) {
      var hoy = new Date();
      var yyyy = hoy.getFullYear();
      var mm = String(hoy.getMonth() + 1).padStart(2, '0');
      var dd = String(hoy.getDate()).padStart(2, '0');
      fechaInput.value = yyyy + '-' + mm + '-' + dd;
    }
  });
